<form #itemform="ngForm" (ngSubmit)="onSubmit(itemform)">
    <div class="field is-horizontal">
        <div class="field-body">


            <div class="field is-narrow">
                <p class="control">
                    <input type="number" style="width: 100px;" [ngModel]="item.amount" class="input" name="amount" placeholder="Amount"required>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="tex" class="input" [ngModel]="item.description" name="description" placeholder="Description" required>
                </p>
            </div>
            <div class="field is-narrow">
                <button type="submit" class="button is-primary" [disabled]="!itemform.valid">Add</button>
            </div>

        </div>
    </div>
</form>
